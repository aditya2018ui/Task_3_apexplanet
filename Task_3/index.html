<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Knowledge Quiz</title>
  <style>
    /* ==== Global Styles ==== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 95%;
      max-width: 650px;
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #progress {
      height: 12px;
      width: 100%;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      overflow: hidden;
      margin: 18px 0 25px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border-radius: 8px;
      transition: width 0.4s ease-in-out;
    }

    #timer {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #ffdf70;
      font-weight: 500;
    }

    #question {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-weight: 500;
      min-height: 60px;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .options li {
      margin: 12px 0;
      padding: 14px;
      border: 2px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      transition: all 0.3s;
      cursor: pointer;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
    }

    .options li:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }

    .correct { background: rgba(0,255,127,0.3) !important; border-color: #00ff7f !important; }
    .wrong { background: rgba(255,69,58,0.3) !important; border-color: #ff4757 !important; }

    button {
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffdf70;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .quiz-container { padding: 25px; }
      h1 { font-size: 1.6rem; }
      #question { font-size: 1.05rem; }
      .options li { font-size: 0.9rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üß† GK Quiz</h1>
    <div id="progress"><div id="progress-bar"></div></div>
    <p id="timer">‚è± Time Left: <span id="time">15</span>s</p>
    <h2 id="question">Loading Question...</h2>
    <ul class="options" id="options"></ul>
    <button id="nextBtn">Next</button>
    <p id="result"></p>
  </div>

  <script>
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");
    const progressBar = document.getElementById("progress-bar");
    const timerEl = document.getElementById("time");

    async function fetchQuizData() {
      const res = await fetch("https://opentdb.com/api.php?amount=5&category=9&type=multiple");
      const data = await res.json();
      quizData = data.results.map(q => {
        const options = [...q.incorrect_answers, q.correct_answer];
        return {
          question: q.question,
          options: shuffle(options),
          correct: q.correct_answer
        };
      });
      loadQuestion();
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = timeLeft;
      timer = setInterval(updateTimer, 1000);

      const current = quizData[currentQuestion];
      questionEl.innerHTML = current.question;
      optionsEl.innerHTML = "";
      current.options.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectAnswer(li, option));
        optionsEl.appendChild(li);
      });

      progressBar.style.width = `${(currentQuestion / quizData.length) * 100}%`;
      nextBtn.disabled = true;
    }

    function selectAnswer(li, answer) {
      const correct = quizData[currentQuestion].correct;
      clearInterval(timer);

      [...optionsEl.children].forEach(opt => {
        opt.style.pointerEvents = "none";
        if (opt.textContent === correct) {
          opt.classList.add("correct");
        } else if (opt.textContent === answer) {
          opt.classList.add("wrong");
        }
      });

      if (answer === correct) score++;
      nextBtn.disabled = false;
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        nextBtn.disabled = false;
        autoRevealAnswer();
      }
    }

    function autoRevealAnswer() {
      const correct = quizData[currentQuestion].correct;
      [...optionsEl.children].forEach(opt => {
        opt.style.pointerEvents = "none";
        if (opt.textContent === correct) {
          opt.classList.add("correct");
        }
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      clearInterval(timer);
      questionEl.textContent = "üéâ Quiz Completed!";
      optionsEl.innerHTML = "";
      nextBtn.textContent = "Restart Quiz";
      progressBar.style.width = "100%";
      resultEl.textContent = `‚úÖ Your Score: ${score} / ${quizData.length}`;
      nextBtn.onclick = restartQuiz;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      resultEl.textContent = "";
      nextBtn.textContent = "Next";
      nextBtn.onclick = () => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showResult();
        }
      };
      fetchQuizData();
    }

    fetchQuizData();
  </script>
</body>
</html>
